{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konvergenz Approval System</title>

    <!-- Custom fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body id="page-top">
<header class="header">
    <img class="logo" src="{% static 'images/logo.png' %}" alt="logo">
</header>

<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">EMPLOYEE PORTAL</div>
        </a>

        <!-- Sidebar - Approvals -->
        <div class="sidebar-heading">
            APPROVALS
        </div>

        <!-- Nav Item - Pending -->
        <li class="nav-item">
            <a class="nav-link" href="{% url 'pending_requests' %}">
                <i class="fas fa-clock"></i>
                <span>Pending</span></a>
        </li>

        <!-- Nav Item - Approved -->
        <li class="nav-item">
            <a class="nav-link" href="{% url 'approved_requests' %}">
                <i class="fas fa-check-circle"></i>
                <span>Approved</span></a>
        </li>

        <!-- Nav Item - Declined -->
        <li class="nav-item">
            <a class="nav-link" href="{% url 'declined_requests' %}">
                <i class="fas fa-times-circle"></i>
                <span>Declined</span></a>
        </li>

        <!-- Nav Item - Feedback (HR) -->
        <li class="nav-item">
            <a class="nav-link" >
                <i class="fas fa-comments"></i>
                <span>Feedback</span></a>
        </li>
        <!-- ... Rest of the sidebar navigation ... -->

    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- ... Topbar navigation ... -->
            </nav>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="row">
                    <!-- NEW REQUEST Card -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            <a href="{% url 'new_request' %}">NEW REQUEST</a>
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- APPROVED Card -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            <a href="{% url 'approved_requests' %}">APPROVED REQUESTS</a>
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- DECLINED Card -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                            <a href="{% url 'declined_requests' %}">DECLINED REQUESTS</a>
                                        </div>
                                        <div class="row no-gutters align-items-center">
                                            <div class="col-auto">
                                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- PENDING Card -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase">
                                            <a href="{% url 'pending_requests' %}">Pending Requests</a>
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->
    </div>
</div>

<!-- ... Scripts ... -->

</body>
</html>
