{% extends 'base.html' %}

{% block content %}

<h1>Send Bond Agreement</h1>  

<form method="POST">
  {% csrf_token %}

  <input type="hidden" name="employee_name" value="{{ employee_request.name }}">

  <div class="form-group">
    <label>Department</label>
    <input type="text" class="form-control" name="department" value="{{ employee_request.department }}" readonly>
  </div>

  <div class="form-group">
    <label>Contract Terms</label>    
    <textarea class="form-control" name="contract_terms"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Send Agreement</button>
</form>

{% endblock %}
